<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Card</title>

    <!-- CSS -->
    <link rel="stylesheet" href="style.css">

    <!-- box icons CSS -->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

</head>
<body>
    <div class="Profile-card">
        <div class="image">
            <img src="profile.jpg" alt="Pic-Harsh" class="Profile-img">
        </div>
        <div class="text-data">
            <span class="name">Harsh Raj</span>
            <span class="job">Student</span> 
            <i class='bx bxs-id-card'></i>
        </div>

        <div class="media-buttons">
            <a href="https://www.facebook.com/profile.php?id=100011571090628" style="background : #4267b2" class="link">
                <i class='bx bxl-facebook'></i>
            </a>
            <a href="https://x.com/Hr_raj_88253" style="background : #1da1f2" class="link">
                <i class='bx bxl-twitter' ></i>
            </a>
            <a href="https://www.instagram.com/_____harshraj____?utm_source=ig_web_button_share_sheet&igsh=ZDNlZDc0MzIxNw==" style="background : #e1306c" class="link">
                <i class='bx bxl-instagram' ></i>
            </a>
            <a href="https://www.linkedin.com/in/harsh-raj-a0a146220/" style="background : #2815ba" class="link">
                <i class='bx bxl-linkedin' ></i>
            </a>
        </div>

        <div class="buttons">
            <button class="button">Contact Me</button>
            <button class="button">Message</button>
        </div>

        <div class="analytics">
            <div class="data">
                <i class='bx bx-heart' ></i>
                <span class="number">600</span>
            </div>
            <div class="data">
                <i class='bx bx-message-rounded' ></i>
                <span class="number">100</span>
            </div>
            <div class="data">
                <i class='bx bx-share' ></i>
                <span class="number">80</span>
            </div>
        </div>

    </div>

</html>
